<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste1</title>
</head>
<body>
    <script>
        for(let x = 0; x < 5; x++){
            document.write(x + '<br />')
        }
        document.write(x)
        /*
            Com esse teste eu constatei a diferença básica entre,
            o operador de declaração var e let.

              Basicamente o VAR faz a declaração da variável de modo 
            global ou seja seu escopo é visivel a todo o código JavaScript 
            no documento.
            
              Já o LET faz a declaração de maneira local sendo visível apenas
            no bloco onde ela foi definida, exemplo numa função ou como mostrado
            no exemplo de código acima num bloco for.
        */
    </script>
</body>
</html>
