<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste2 operador ternario</title>
</head>
<body>
    <script>
        var n = Number.parseInt(window.prompt("Informe um número: "))
        var res = n % 2 == 0 ? 'PAR' : 'IMPAR'
        document.write(`
            <p>
                O número <strong>${n}</strong> é ${res}
            </p>
        `)
    </script>
</body>
</html>
