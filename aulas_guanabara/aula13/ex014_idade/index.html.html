<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <div id="content">

            <form>
                <label for="anonascimento">Ano de Nascimento: </label>
                <input type="number" name="anonasc" id="anonasc">
                <span>Sexo:</span>
                <label for="homem">Masculino</label>
                <input type="radio" name="genero" id="homem" value="m">
                <label for="mulher">Feminino</label>
                <input type="radio" name="genero" id="mulher" value="f">
                <input type="button" value="Verificar">
            </form>

            <div id="pessoa">
                <p>Detectamos: <span id="genero_res"></span>com <span id="idade_res"></span> anos</p>
                <img alt="pessoa">
            </div>
            <p id="aviso">Preencha os dados acima para ver os resultado!</p>
        </div>
        <footer>
            <p>&copy;Daniel Rodrigues</p>
        </footer>

        <script src="script.js"></script>
    </main>
</body>
</html>
