<body>
    <script>
        let nome
        let ok
        nome = window.prompt("Nome: ")
        ok = window.confirm("Quer ver seu nome?")
        if(ok){
            window.alert("seu nome é "+nome)
        }
        else{
            window.alert("Não quis ver seu nome")
        }
    </script>
